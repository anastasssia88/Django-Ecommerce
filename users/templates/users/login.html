{% extends "store/main.html"%}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container container-fluid content-section my-5 py-5 px-5 box-element-custom margin-bottom">

		<!-- Sign in -->
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Sign in to your account!</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-success" type="submit">Sign In</button>
			</div>
		</form>

		<!--Sign up -->
		<div class="border-top pt-3">
			<small class="text-muted">
				Do you need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
			</small>
		</div>
	</div>

{% endblock content %}
